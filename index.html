<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess kit</title>
  <link rel="icon" href="/images/forms2.svg">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <section class="chess">
    <div class="chess__inner">
      <div class="chess__forms">
        <button class="ches__forms-btns" id="chess__btn1">
          <img src="images/forms1.svg" alt="">
        </button>
        <button class="ches__forms-btns" id="chess__btn2">
          <img src="images/forms2.svg" alt="">
        </button>
        <button class="ches__forms-btns" id="chess__btn3">
          <img src="images/forms3.svg" alt="">
        </button>
        <button class="ches__forms-btns" id="chess__btn4">
          <img src="images/forms4.svg" alt="">
        </button>
        <button class="ches__forms-btns" id="chess__btn5">
          <img src="images/forms5.svg" alt="">
        </button>
        <button class="ches__forms-btns" id="chess__btn6">
          <img src="images/forms6.svg" alt="">
        </button>   
      </div>
      <div class="container">
        <div class="chess__dosc">
          <ul class="chess__list">
          </ul>
        </div>
      </div>
      <button class="chess__3d">3D</button>
      <p class="shess__x-tit">x = <span class="x-num">0</span></p>
      <p class="shess__y-tit">y = <span class="y-num">0</span></p>

    </div>
  </section>
  <script src="js/script.js"></script>

</body>

</html>
